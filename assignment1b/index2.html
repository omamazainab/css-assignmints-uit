<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index2.css">
</head>
<body>
    <form action="undvdv.com" method="post">
    
    <table>

        <tr >
            <td colspan="2" id="heading">User Registration Form</td>
        </tr>
        
        <tr>
            <td>
                <label for="username">User Name : </label>
            </td>
            <td>
                <input type="text" id="username" namee="username">
            </td>
        </tr>
        <tr>
            <td>
                <label for="password">Password</label>
            </td>
            <td>
                <input type="password" id="password" name="password">
            </td>
        </tr>
        <tr>
            <td>
                <label for="DOB">Date Of Birth</label>
            </td>
            <td>
                <input type="date" id="DOB" name="DOB">
            </td>
        </tr>
        <tr>
            <td>
                <label for="WURL">Web URL</label>
            </td>
            <td>
                <input type="url" id="WURL" name="WURL">
            </td>
        </tr>
        <tr>
            <td>
                <label for="Address">Address</label>
            </td>
            <td>
                <input type="text" id="Address" name="Address">
            </td>
        </tr>
        <tr>
            <td>
                <label for="City">City</label>
            </td>
            <td>
                <select name="City" id="City">
                    <option value="Karachi">Karachi</option>
                    <option value="Lahore">Lahore</option>
                    <option value="Islamabad">Islamabad</option>
                    <option value="Sialkot">Sialkot</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="State">State</label>
            </td>
            <td>
                <input type="text" id="State" name="State">
            </td>
        </tr>
        <tr>
            <td>
                <label for="zip">ZIP</label>
            </td>
            <td>
                <input type="text" id="zip" name="zip">
            </td>
        </tr>
        <tr>
            <td>
                <label for="Magazine">Magazine</label>
            </td>
            <td>
                    <select name="Magazine" size="4" multiple="multiple">
                    <option value="News Week" selected="selected">News Week</option>
                    <option value="Times">Times</option>
                    <option value="Fortune"selected="selected">Fortune</option>
                    <option value="TV guide">TV guide</option>
                    </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="AddComments">Additional Comments</label>
            </td>
            <td>
                <textarea name="AddComments" id="AddComments" cols="30" rows="10"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <label for="profile picture">Upload your profile picture</label>
            </td>
            <td>
                <input type="file">
                <br>
                <input class="button" type="button" value="Upload">
            </td>
        </tr>
        <tr>
            <td>
                    <input class="button" type="submit" value="Send your Order">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
